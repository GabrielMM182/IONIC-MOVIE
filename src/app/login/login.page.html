<ion-content [fullscreen]="true">
  <div class="center"> 
    <ion-card color="dark">
      <img src="../../assets/img/logo1.jpeg" alt="logo">
      <ion-card-title class="ion-text-center">APP DE FILMES</ion-card-title>
      <ion-item lines="none" color="dark">
        <ion-label position="floating">E-mail</ion-label>
        <ion-input type="email" [(ngModel)]="email" placeholder="email@email.com"></ion-input>
      </ion-item>

      <ion-item lines="none" color="dark">
        <ion-label position="floating">Senha</ion-label>
        <ion-input type="password" [(ngModel)]="senha" placeholder="******"></ion-input>
      </ion-item>

      <ion-button (click)="login()" expand="full" fill="outline" color="light">
        ENTRAR
      </ion-button>

      <ion-button expand="full" fill="clear" color="light">
        REGISTRAR
      </ion-button>
    </ion-card>
  </div>
</ion-content>
